<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="card">
                <div class="top"></div>
                <div class="middle">
                    <div class="picture">
                        <img src="images/image-victor.jpg" alt="image">
                    </div>
                    <h3 class="name">Victor Crest <span class="age">26</span></h3>
                    <p class="city">London</p>
                </div>
                <div class="bottom">
                    <div class="followers">
                        <h3 class="value">80K</h3>
                    <h4 class="meta">Followers</h4>
                    </div>
                    <div class="likes">
                        <h3 class="value">803K</h3>
                    <h4 class="meta">Likes</h4>
                    </div>
                    <div class="photos">
                        <h3 class="value">1.4K</h3>
                    <h4 class="meta">Photos</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
